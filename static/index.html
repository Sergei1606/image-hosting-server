<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Базовые настройки страницы -->
    <meta charset="UTF-8"> <!-- Кодировка -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптивность -->
    <title>Сервер картинок</title> <!-- Заголовок вкладки -->

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="static/style.css"> <!-- Локальные стили -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> <!-- Иконки -->
</head>
<body>
    <!-- Первая страница (приветственная) -->
    <section id="hero-page" class="hero-page">
        <div class="hero-content">
            <h2 class="hero-title">Upload Photos</h2> <!-- Заголовок -->
            <p class="hero-subtitle">Upload selfies, memes, or any fun pictures here.</p> <!-- Подзаголовок -->
            <!-- Кнопка перехода к основному функционалу -->
            <button id="goto-app-button" class="hero-button">TAIL-ENT SHOWCASE</button>
        </div>
    </section>

    <!-- Основное приложение (изначально скрыто) -->
    <main id="main-app-page" class="main-app hidden">
        <div class="app-container">
            <!-- Шапка приложения -->
            <header class="app-header">
                <h1 class="app-title">Upload Photos</h1>
                <p class="app-subtitle">Upload selfies, memes, or any fun pictures here.</p>
            </header>

            <!-- Навигация между вкладками -->
            <nav class="app-nav">
                <button data-view="upload" class="app-nav__button active">Upload</button> <!-- Вкладка загрузки -->
                <button data-view="images" class="app-nav__button">Images</button> <!-- Вкладка списка -->
            </nav>

            <!-- Контейнер для контента вкладок -->
            <div id="app-views">
                <!-- Вкладка загрузки -->
                <div id="upload-view">
                    <!-- Зона для перетаскивания файлов -->
                    <div id="upload-drop-zone" class="upload-drop-zone">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i> <!-- Иконка -->
                        <p>Select a file or drag and drop here</p> <!-- Инструкция -->
                        <p class="upload-hint">Only support .jpg, .png and .gif. Maximum file size is 5MB</p> <!-- Подсказка -->
                        <p id="upload-error" class="upload-error hidden">Upload failed</p> <!-- Сообщение об ошибке -->
                    </div>

                    <!-- Скрытый input для выбора файла -->
                    <input type="file" id="file-input" class="hidden">

                    <!-- Кнопка выбора файла -->
                    <button id="browse-btn" class="browse-btn">Browse your file</button>

                    <!-- Блок с текущей загрузке -->
                    <div class="current-upload">
                        <h2>Current Upload</h2>
                        <div class="url-container">
                            <input type="text" id="url-input" placeholder="https://" readonly> <!-- Поле с URL -->
                            <button id="copy-btn">COPY</button> <!-- Кнопка копирования -->
                        </div>
                    </div>
                </div>

                <!-- Вкладка списка изображений (изначально скрыта) -->
                <div id="images-view" class="hidden">
                    <ul id="image-list" class="image-list">
                        <!-- Список будет заполняться через JavaScript -->
                    </ul>

                    <!-- Шаблон для элемента списка -->
                    <template id="image-item-template">
                        <li class="image-item">
                            <div class="image-item__name">
                                <i class="fas fa-file-image"></i> <!-- Иконка файла -->
                                <span>file-name.jpg</span> <!-- Имя файла -->
                            </div>
                            <div class="image-item__url">
                                <a href="#" target="_blank">https://sharefile.xyz/file.jpg</a> <!-- Ссылка -->
                            </div>
                            <div class="image-item__delete">
                                <button class="delete-btn"><i class="fas fa-trash-alt"></i></button> <!-- Кнопка удаления -->
                            </div>
                        </li>
                    </template>
                </div>
            </div>
        </div>
    </main>

    <!-- Подключение JavaScript -->
    <script src="static/script.js"></script>
</body>
</html>
