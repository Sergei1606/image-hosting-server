version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - images:/app/images
      - logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - images:/app/images:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  images:
  logs:
